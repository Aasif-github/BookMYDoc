<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #moring{
            background-color: aqua;
        }
    </style>
</head>
<script src="./socket.io.js"></script>
<body>
    <h3>Book My Doc</h3>

    <form id="bookByDoc">
    name: <input type="text" id="name">
    phone: <input type="text" id="phoneNo">
    <br>
    <br>
    reason: 
    <select name="" id="reason">
        <option value="">select-reason</option>
        <option value="sick">sick</option>
        <option value="sick">sick</option>
        <option value="sick">sick</option>  
    </select>
    <br>
    <br>
    Summary: <textarea name="" id="note" cols="40" rows="2"></textarea>
    <br>
    <br>
    date: <input type="date" id="date">
    <br>
    <br>
    <div>
        <label for="">slot</label>
        <span id="moring">
            <input type="radio" name="slot" id="morning" value="morning">12:00 - 12:30 PM 
        </span>
        <input type="radio" name="slot" id="afternoon" value="afternoon">12:30 - 13:00 PM
            <input type="radio" name="slot" id="night" value="night">13:00 - 13:30 PM
    </div> 
    <br>
    <button type="submit" >Submit</button>
    </form>

    
    <script>
        const form = document.getElementById('bookByDoc');
        form.addEventListener('submit', (e)=>{
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phoneNo = document.getElementById('phoneNo').value;
            const reason = document.getElementById('reason').value;
            const note = document.getElementById('note').value;
            const date = document.getElementById('date').value;
            const slot = document.querySelector('input[name="slot"]:checked').value;
            
            console.log(name, phoneNo, reason, note, date, slot);

            const data = { name, phoneNo, reason, note, date, slot};

            fetch('http://localhost:3000/api/v1/book', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });         
        })  
        
         // Connect to the server
        const socket = io();
        console.log(socket);
        // Listen for the 'message' event from the server
        socket.on('message', (data) => {
            console.log('Message from server:', data);
        });
        // Emit a message to the server
        socket.emit('message', 'Hello from client!');
    </script>
</body>
</html>
